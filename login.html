<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicia sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbMb0HT6V2XzscjpGCMzroNYWxPfKpAl8mHJvYyDpuvj3HlI1N9ztKTPyXlC3X5V38Z6Pq+EY3KUlgax7mRw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Aquí va el CSS que te pasé antes */
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="login-container">
      <h2><i class="fas fa-lock"></i> Iniciar Sesión</h2>
      <form action="#" method="post">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

        <button type="submit">Entrar</button>
        
      </form>

      <div class="small-text">¿No tienes una cuenta?</div>
      <div class="switch-register">
        <a href="confirmacion.html">Regístrate aquí</a>
      </div>

      <div class="small-text" style="margin-top:1.5rem;">O ingresa con</div>
      <div class="social-buttons">
        <button type="button"><i class="fab fa-facebook-f"></i> </button>
        <button type="button"><i class="fab fa-google"></i> </button>
    
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/81581fb069.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
