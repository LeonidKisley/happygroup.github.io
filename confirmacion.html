<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regístrate</title>
  <link rel="stylesheet" href="estilos.css" />
  <!-- FontAwesome para los iconos -->
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="register-container">
    <h2>
      Regístrate  
      <br>
      <i class="fa-solid fa-user"></i>
    </h2>
    
    <!-- Aquí encapsulamos todo en un form -->
    <form id="registerForm">
      <div class="form-group">
        <label for="firstName">Nombres</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-submit" id="btnRegistrar">Registrarse</button>
    </form>

    <p class="small-text">O regístrate con:</p>
    <div class="social-buttons">
      <button>
        <i class="fa-brands fa-facebook"></i>
        Facebook
      </button>
      <button>
        <i class="fa-brands fa-google"></i>
        Google
      </button>
    </div>
    
    <p class="switch-login">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p> 
  </div>

  <script>
    // Esperamos el submit del formulario
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('firstName').value.trim();
      if(nombre) {
        localStorage.setItem('nombreUsuario', nombre);
        // Aquí rediriges a la página de confirmación de reserva
        window.location.href = 'ok.html'; 
      } else {
        alert('Por favor ingresa tu nombre');
      }
    });
  </script>

  <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
